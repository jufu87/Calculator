<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text" id="result" value="">

        <button id="btn-clear">AC</button>
        <button class="top-buttons" id="btn-back">Back</button>
        <button class="top-buttons" id="temp">%</button>
        <button class="numbers" id="btn-9">9</button>
        <button class="numbers" id="btn-8">8</button>
        <button class="numbers" id="btn-7">7</button>
        <button class="numbers" id="btn-6">6</button>
        <button class="numbers" id="btn-5">5</button>
        <button class="numbers" id="btn-4">4</button>
        <button class="numbers" id="btn-3">3</button>
        <button class="numbers" id="btn-2">2</button>
        <button class="numbers" id="btn-1">1</button>
        <button class="numbers" id="btn-0">0</button>
        <button class="numbers" id="btn-period">.</button>
        <button class="operators" id="btn-divide">/</button>
        <button class="operators" id="btn-multiply">*</button>
        <button class="operators" id="btn-subtract">-</button>
        <button class="operators" id="btn-add">+</button>
        <button id="btn-equals">=</button>

    </div>
</body>

</html>
