<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="0-btn">0</button>
        <button id="1-btn">1</button>
        <button id="2-btn">2</button>
        <button id="3-btn">3</button>
        <button id="4-btn">4</button>
        <button id="5-btn">5</button>
        <button id="6-btn">6</button>
        <button id="7-btn">7</button>
        <button id="8-btn">8</button>
        <button id="9-btn">9</button>
        <button id="add-btn">+</button>
        <button id="subtract-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
        <button id="equals-btn">=</button>
        <button id="clear-btn">Clear</button>
    </div>
</body>
</html>
